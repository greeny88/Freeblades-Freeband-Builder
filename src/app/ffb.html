<div id="mainDisplay">
    <mat-toolbar class="top-bar mat-primary">
        <mat-toolbar-row class="noPrint">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1><a routerLink="" style="text-decoration-line:none;color:inherit;">Freeblades Freeband Builder</a></h1>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container id="mainContainer">
        <mat-sidenav #sidenav mode="side">
            <mat-nav-list>
                <a mat-list-item routerLink="/builder" (click)="sidenav.close()">Builder</a>
                <a mat-list-item routerLink="/prebuilt" (click)="sidenav.close()">Browse Prebuilt Freebands</a>
                <!-- <a mat-list-item routerLink="/name-generator" (click)="sidenav.close()">Name Generator</a> -->
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <footer>This is a fan created tool based on the rules and models from Freeblades Fantasy Skirmish Game which is owned and created by DGS Games LLC (<a href="https://www.dgsgames.com/" target="_blank">https://www.dgsgames.com/</a>).</footer>
